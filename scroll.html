<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>


<body>
    <div class="parallax_wrapper">
        <div class="parallax_group intro_screen" id="intro">
            <div id="welcome-wrapper">
                <h1>
                    <!-- this links the welcome button to the next scene -->
                    <a href="#group-1">
                    <input type="image" src="img/welcome.PNG" name="Welcome" class="btTxt submit" id="welcome" />
                    </a>
                </h1>
                </div>
        </div>

        <div class="parallax_group" id="group-1">
            <div class="parallax_layer base_layer">
                <a href="#group-2">
                <input type="image" src="img/menu.PNG" name="menu" class="btTxt submit" />
                </a>
            </div>
            <div class="parallax_layer mid_layer">
                
            </div>
        </div>
        
        <div class="parallax_group" id="group-2">
            <div class="parallax_layer mid_layer">
                <a href="#outro">
                    <input type="image" src="img/bowl.PNG" name="ramen" class="btTxt submit" id="ramen"/>
                </a>
                <!-- <img src="img/bowl.PNG" id="ramen"> -->
            </div>
            <div class="parallax_layer top_layer">

            </div>

        </div>

        <div class="parallax_group" id="group-3">
            <div class="parallax_layer toppest_layer">
                <!-- <a href="#outro">
                    <input type="image" src="img/noodle.PNG" name="noodle" class="btTxt submit" id="noodle"/>
                </a> -->
                <img src="img/noodle.PNG" id="noodle">
            </div>

        </div>

        <div class="parallax_group outro_screen" id="outro">
        
        <div></div>
        </div>
    </div>
</body>
</html>
